{% extends 'base.html' %}
{% load App_extras %}
{% load static %}
{% block content %}

<div class="pusher">
    <div class="ui container">
        <div class="ui divider"></div>
        <div class="segment">
            <a href="javascript:history.go(-1)" class="ui left labeled icon button">
                <i class="left arrow icon"></i>
                Back
            </a>
        </div>
        {% csrf_token %}
        <h3 class="ui dividing header">Recording Information</h3>
        <div class="ui raised segment">
            <div class="ui items">
                {% for show_recording in RecordingList %}
                <div class="item">
                    Not Implemented Yet!

                    Sorry!
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<script>
    $('.message .close')
        .on('click', function () {
            $(this)
                .closest('.message')
                .transition('fade')
                ;
        })
        ;
</script>
{% endblock %}
